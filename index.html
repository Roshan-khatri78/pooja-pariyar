<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pooja Pariyar - VFX Artist</title>
  <!-- Link your CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="noise-overlay"></div>

  <!-- Header & Navigation -->
  <header>
    <nav>
      <div class="logo">POOJA PARIYAR</div>
      <ul class="nav-links">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#education">Education &amp; Certifications</a></li>
        <li><a href="#languages">Languages &amp; Hobbies</a></li>
        <li><a href="#courses">Courses</a></li>
        <li><a href="#internships">Internships</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="home" class="hero-section">
      <div class="container">
        <div class="hero-content">
          <!-- Slow glow on "POOJA PARIYAR" -->
          <h1 class="fadeInUp">
            <span class="highlight">POOJA PARIYAR</span>
          </h1>

          <!-- Wave-like glow on each letter of "VFX Artist" -->
          <h2 class="profession fadeInUp delay-1">
            <span class="glow-letter" style="animation-delay: 0s;">V</span>
            <span class="glow-letter" style="animation-delay: 0.1s;">F</span>
            <span class="glow-letter" style="animation-delay: 0.2s;">X</span>
            <span class="glow-letter" style="animation-delay: 0.3s;">&nbsp;</span>
            <span class="glow-letter" style="animation-delay: 0.4s;">A</span>
            <span class="glow-letter" style="animation-delay: 0.5s;">r</span>
            <span class="glow-letter" style="animation-delay: 0.6s;">t</span>
            <span class="glow-letter" style="animation-delay: 0.7s;">i</span>
            <span class="glow-letter" style="animation-delay: 0.8s;">s</span>
            <span class="glow-letter" style="animation-delay: 0.9s;">t</span>
          </h2>

          <p class="fadeInUp delay-2">
            Crafting stunning visual effects that bring imagination to life.
          </p>
          <div class="cta-buttons fadeInUp delay-3">
            <a href="#contact" class="btn primary-btn">Get In Touch</a>
          </div>
        </div>
        <div class="hero-image fadeInUp delay-4">
          <div class="image-container">
            <!-- Corrected GitHub Image Link -->
            <img src="https://raw.githubusercontent.com/Roshan-khatri78/pooja-pariyar/main/pooja.png" alt="Pooja Pariyar" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 Pooja Pariyar. All Rights Reserved.</p>
        <div class="social-icons">
          <a href="#" class="social-icon" data-platform="gmail" title="Gmail">
            <i class="fa-solid fa-envelope"></i>
          </a>
          <a href="#" class="social-icon" data-platform="whatsapp" title="WhatsApp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="social-icon" data-platform="instagram" title="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Your JS file -->
  <script src="script.js"></script>
</body>
</html>
